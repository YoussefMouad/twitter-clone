<div class="flex w-full">
  <div class="w-2/5 border-r">
    <div class="border-b border-gray-400 px-4 py-2">
      <span class="font-bold">Messages</span>
    </div>
    <div class="border-b border-gray-400 px-4 py-2">
      <app-search-box></app-search-box>
    </div>
    <div>
      <app-messages-user
        img="https://randomuser.me/api/portraits/women/17.jpg"
      ></app-messages-user>
      <app-messages-user
        img="https://randomuser.me/api/portraits/women/50.jpg"
      ></app-messages-user>
      <app-messages-user
        img="https://randomuser.me/api/portraits/women/12.jpg"
      ></app-messages-user>
    </div>
  </div>
  <div class="w-3/5 border-r flex flex-col">
    <div class="border-b border-gray-400 px-4 py-2">
      <span class="font-bold mr-4">Atila</span>
      <span class="text-sm">@Atila</span>
    </div>
    <div id="messages" class="flex-1 flex items-end">
      <div class="flex flex-col w-full">
        <app-message-entry
          *ngFor="let message of messages"
          message="{{ message }}"
        ></app-message-entry>
      </div>
    </div>
    <div class="border-t border-gray-400 px-4 py-2 flex">
      <input
        (keyup)="onMessageKeyUp($event)"
        value="{{ message }}"
        placeholder="Search for people and groups"
        type="text"
        class="bg-gray-200 appearance-none border border-gray-200 rounded-full w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-blue-400 flex-1"
      />
      <button
        (click)="sendMessage()"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full ml-2"
      >
        Send
      </button>
    </div>
  </div>
</div>
